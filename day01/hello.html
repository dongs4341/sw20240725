<!DOCTYPE html> <!--여기에 사용되는 언어가 'html5'라는것-->
<html lang="ko"> <!--html 시작태그-->
	<head>	<!--html 문서의 정보 or 설정, 속성, html or js에 관련된것 씀 ex) title -->
		<meta charset="UTF-8" />
		<title>길동이의 홈페이지</title>	<!--//종료태그 반드시 넣어야함, 타이틀 태그: 브라우저 탭의 제목을 표시 -->

		<!--인터널스타일시트

			p { color:red; background-color: brown; }

		<link rel="stylesheet" href="hello-style.css">
	</head>	<!--//종료 태그-->
	
	<body bgColor="yellow">

		<p>My first hompage.</p>
     	<p>즐거운 코딩 공부!</p>
